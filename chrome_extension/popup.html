<!DOCTYPE html>
<html>
<head>
  <title>Timer Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Timer Assistant</h1>
    
    <div class="input-container">
      <input 
        type="text" 
        id="command-input" 
        placeholder="e.g., 'set a 5 minute coffee break timer'"
        autofocus
      >
      <button id="submit-btn">Enter</button>
    </div>
    
    <div class="output-container">
      <div id="output-text"></div>
    </div>
    
    <div class="timers-container">
      <h2>Active Timers</h2>
      <div id="active-timers"></div>
    </div>
  </div>

  <script src="commandInterpreter.js"></script>
  <script src="timerManager.js"></script>
  <script src="popup.js"></script>
</body>
</html>
